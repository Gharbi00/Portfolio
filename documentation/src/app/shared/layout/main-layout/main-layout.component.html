<app-header></app-header>
<div class="clearfix">
  <div class="doc-container full-width top-border">
    <div class="clearfix">
      <div class="row flex-xl-nowrap no-gutters">

        <div class="col-md-3 col-xl-2 doc-sidebar">
          <div class="clearfix hello" style="padding: 0px 0px 0px 10px;">
            <button (click)="toggleCollapse()" class="navbar-toggler" [ngClass]="{'open': isCollapsed}"
              style="float: left;" type="button"><span></span></button>
          </div>
          <nav class="doc-links collapse-special clearfix nav-fix collapse" id="doc-sidebar-nav"
            [ngClass]="{ 'show': isCollapsed }">
            <div class="search-form">
              <form action="#">
                <input type="text" placeholder="Search here..">
                <button><img src="assets/images/icon/59.svg" alt=""></button>
              </form>
            </div>
            <ul class="list-item">
              <li class="dropdown-holder" *ngFor="let page of pagesList" >
                <h4 (click)="toggleAccordion(page.accordionId)" class="pointer" >{{ page.title }}
                  <span class="expander"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                </h4>
                <ul class="sub-menu" [class.show]="page.accordionState" class="collapse">
                  <li *ngFor="let item of page.pages">
                
                    <a [routerLink]="item.route" routerLinkActive="active-li-a">{{ item.name }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>



        <div class="col-md-9"><router-outlet></router-outlet></div>


      </div>
    </div>
  </div>
</div>


<button class="scroll-top" [@fadeUpAnimation]="showButton" [style.display]="showButton ? 'block' : 'none'"
  (click)="scrollToTop()" [class.aos-animate]="showButton" data-aos="fade-up" data-aos-duration="1200">
  <i class="fa fa-angle-up" aria-hidden="true"></i>
</button>
