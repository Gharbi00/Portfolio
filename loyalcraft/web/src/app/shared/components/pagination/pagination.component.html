
  

  <div class="page-pagination-two pt-30">
    <ul class="d-flex align-items-center justify-content-center">
        <li class="arrow"><a [routerLink]="" [queryParams]="{page: (actualPage - 1)}" queryParamsHandling="merge"><i class="flaticon-right-arrow"></i></a></li>
        <li [class.active]="actualPage===page" *ngFor="let page of getNumberRange()"><a [routerLink]="" [queryParams]="{page: page}" queryParamsHandling="merge">{{page}}</a></li>

        <li>...</li>
        <li><a href="#">Last</a></li>
        <li class="arrow"><a [routerLink]="" [queryParams]="{page: (actualPage + 1)}" queryParamsHandling="merge"><i class="flaticon-right-arrow"></i></a></li>
    </ul>
</div>
