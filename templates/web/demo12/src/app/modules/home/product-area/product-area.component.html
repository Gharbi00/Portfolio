<div class="axil-best-seller-product-area bg-color-white axil-section-gap pb--50 pb_sm--30">
    <div class="container">
        <div class="section-title-wrapper" style="margin-bottom: -80px;">
            <span class="title-highlighter highlighter-secondary"><i class="far fa-shopping-basket"></i>This Month</span>
            <h2 class="title">Best Sellers</h2>
        </div>

        <div class="new-arrivals-product-activation-2 product-transparent-layout slick-layout-wrapper--15 axil-slick-arrow arrow-top-slide product-slide-mobile slick-initialized slick-slider">
            <div class="slick-list draggable">

                <owl-carousel-o [options]="carouselOptions" class="slick-track" style="opacity: 1;padding-top: 70px;">
                    <ng-container *ngFor="let product of products">
                        <ng-template carouselSlide>
                            <div class="slick-single-layout slick-slide slick-current slick-active" tabindex="0"
                                style="min-width: 280px; margin-bottom: -200px; ;" data-slick-index="0" aria-hidden="false">
                                <div class="axil-product product-style-three">
                                    <div class="thumbnail">
                                        <a href="single-product.html" tabindex="0">
                                            <img data-sal="fade" data-sal-delay="100" data-sal-duration="1500"
                                                src="{{product.src}}" alt="Product Images" class="sal-animate">
                                        </a>
                                        <div class="product-hover-action">
                                            <ul class="cart-action">
                                                <li class="wishlist"><a href="wishlist.html" tabindex="0"><i
                                                            class="far fa-heart"></i></a></li>
                                                <li class="select-option"><a href="cart.html" tabindex="0">Add to
                                                        Cart</a></li>
                                                <li class="quickview"><a href="#" data-bs-toggle="modal"
                                                        data-bs-target="#quick-view-modal" tabindex="0"><i
                                                            class="far fa-eye"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <div class="inner">
                                            <div class="product-rating">
                                                <span class="icon">
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                </span>
                                                <span class="rating-number">(18)</span>
                                            </div>
                                            <h5 class="title"><a href="single-product.html"
                                                    tabindex="0">{{product.name}}</a></h5>
                                            <div class="product-price-variant">
                                                <span class="price current-price">${{product.oldPrice}}</span>
                                                <span class="price old-price">$ {{product.newPrice}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </ng-template>
                    </ng-container>
                </owl-carousel-o>

            </div>
        </div>
        
    </div>
</div>
