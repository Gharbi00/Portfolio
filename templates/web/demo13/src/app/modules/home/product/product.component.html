<div class="axil-product-area bg-color-white axil-section-gap">
    
    <div class="container">
        <div class="section-title-wrapper">
            <span class="title-highlighter highlighter-primary"> <i class="far fa-shopping-basket"></i> Our
                Products</span>
            <h2 class="title">Explore our Products</h2>
        </div>

        <owl-carousel-o [options]="carouselOptions" class="slick-track">

            <ng-container *ngFor="let category of categories">
                <ng-template carouselSlide>
                    <div class="slick-list draggable">
                        <div class="slick-track">
                            <div class="">
                                <div class="col-xl-3 col-lg-4 col-sm-6 col-12 mb--30">
                                    <!-- Your product card HTML goes here -->
                                    <div class="axil-product product-style-one " style="width: 230px;">
                                        <div class="thumbnail">
                                            <a href="/product" tabindex="0">
                                                <img data-sal="zoom-out" data-sal-delay="200" data-sal-duration="800"
                                                    loading="lazy" class="main-img sal-animate" src="{{category.src1}}"
                                                    alt="Product Images">
                                                <img class="hover-img" src="{{category.src2}}" alt="Product Images">
                                            </a>
                                            <div class="label-block label-right">
                                                <div class="product-badget">{{ category.reduction }}</div>
                                            </div>
                                            <div class="product-hover-action">
                                                <ul class="cart-action">
                                                    <li class="quickview"><a href="#" data-bs-toggle="modal"
                                                            data-bs-target="#quick-view-modal" tabindex="0"><i
                                                                class="far fa-eye" style="padding-top: 11px;"></i></a></li>
                                                    <li class="select-option">
                                                        <a href="" tabindex="0">
                                                            Add to Cart
                                                        </a>
                                                    </li>
                                                    <li class="wishlist"><a href="" tabindex="0"><i
                                                                class="far fa-heart" style="padding-top: 11px;"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="product-content">
                                            <div class="inner">
                                                <div class="product-rating">
                                                    <span class="icon">
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                    </span>
                                                    <span class="rating-number">(64)</span>
                                                </div>
                                                <h5 class="title"><a href="/product" tabindex="0">Yantiti
                                                        Leather
                                                        &amp; Canvas Bags</a></h5>
                                                <div class="product-price-variant">
                                                    <span class="price current-price">$29.99</span>
                                                    <span class="price old-price">$49.99</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-3 col-lg-4 col-sm-6 col-12 mb--30">
                                    <div class="axil-product product-style-one " style="width: 230px;">
                                        <div class="thumbnail">
                                            <a href="/product" tabindex="0">
                                                <img data-sal="zoom-out" data-sal-delay="200" data-sal-duration="800"
                                                    loading="lazy" class="main-img sal-animate" src="{{category.src1}}"
                                                    alt="Product Images">
                                                <img class="hover-img" src="{{category.src2}}" alt="Product Images">
                                            </a>
                                            <div class="label-block label-right">
                                                <div class="product-badget">{{ category.reduction }}</div>
                                            </div>
                                            <div class="product-hover-action">
                                                <ul class="cart-action">
                                                    <li class="quickview"><a href="#" data-bs-toggle="modal"
                                                            data-bs-target="#quick-view-modal" tabindex="0"><i
                                                                class="far fa-eye"></i></a></li>
                                                    <li class="select-option">
                                                        <a href="/product" tabindex="0">
                                                            Add to Cart
                                                        </a>
                                                    </li>
                                                    <li class="wishlist"><a href="/wishlist" tabindex="0"><i
                                                                class="far fa-heart"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="product-content">
                                            <div class="inner">
                                                <div class="product-rating">
                                                    <span class="icon">
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                    </span>
                                                    <span class="rating-number">(64)</span>
                                                </div>
                                                <h5 class="title"><a href="/product" tabindex="0">Yantiti
                                                        Leather
                                                        &amp; Canvas Bags</a></h5>
                                                <div class="product-price-variant">
                                                    <span class="price current-price">$29.99</span>
                                                    <span class="price old-price">$49.99</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>

        </owl-carousel-o>

        <div class="row">
            <div class="col-lg-12 text-center mt--20 mt_sm--0">
                <a routerlink="shop" class="axil-btn btn-bg-lighter btn-load-more">View All Products</a>
            </div>
        </div>

    </div>
</div>
