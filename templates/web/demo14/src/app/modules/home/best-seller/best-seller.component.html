<div class="axil-best-seller-product-area bg-color-white axil-section-gap pb--0">
    <div class="container">
        <div class="product-area pb--50">
            <div class="section-title-wrapper" style="margin-bottom: -80px;">
                <span class="title-highlighter highlighter-primary"> <i class="far fa-shopping-basket"></i>This
                    Month</span>
                <h2 class="title">Best Sellers</h2>
            </div>
            <div
                class="new-arrivals-product-activation-2 slick-layout-wrapper--15 axil-slick-arrow arrow-top-slide product-slide-mobile slick-initialized slick-slider">

                <div class="slick-list draggable">
                    <owl-carousel-o [options]="carouselOptions" class="slick-track"
                        style="opacity: 1; padding-top: 80px;">
                        <ng-container *ngFor="let product of products" >
                            <ng-template carouselSlide>
                        <div class="slick-single-layout slick-slide slick-cloned" data-slick-index="-4"
                            aria-hidden="true" tabindex="-1" style="width: 285px;">
                            <div class="axil-product product-style-six">
                                <div class="thumbnail">
                                    <a href="single-product-7.html" tabindex="-1">
                                        <img data-sal="fade" data-sal-delay="200" data-sal-duration="1500"
                                            src="{{product.src}}" alt="Product Images">
                                    </a>

                                </div>
                                <div class="product-content">
                                    <div class="inner">
                                        <div class="product-price-variant">
                                            <span class="price current-price">${{product.price}} </span>
                                        </div>
                                        <h5 class="title"><a href="single-product-7.html" tabindex="-1">{{product.name}}</a></h5>
                                        <div class="product-hover-action">
                                            <ul class="cart-action">
                                                <li class="select-option"><a href="single-product-7.html"
                                                        tabindex="-1">Buy Product</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
                        
                    </owl-carousel-o>
                </div>


            </div>
        </div>
    </div>
</div>
