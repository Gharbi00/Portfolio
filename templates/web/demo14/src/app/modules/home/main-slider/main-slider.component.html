<!-- Start Slider Area -->
<div class="axil-main-slider-area main-slider-style-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6">
                <div class="main-slider-content">
                    <span class="subtitle"><i class="fas fa-fire"></i>Largest NFT marketplace</span>
                    <h1 class="title">Discover, collect, and sell extraordinary NFTs</h1>
                    <div class="shop-btn">
                        <a href="shop.html" class="axil-btn btn-bg-white right-icon">Explore <i
                                class="fal fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="main-slider-large-thumb">
                    <div
                        class="slider-thumb-activation-two axil-slick-dots slick-initialized slick-slider slick-dotted" >
                        <div class="slick-list draggable" >
                            <owl-carousel-o [options]="carouselOptions" >
                                <ng-container *ngFor="let product of products" >
                                    <ng-template carouselSlide  >
                                <div class="single-slide slick-slide slick-cloned"  >
                                    <div class="axil-product product-style-five">
                                        <div class="thumbnail">
                                            <a href="/product" >
                                                <img src="{{product.src}}"
                                                    alt="Product Images">
                                            </a>

                                        </div>
                                        <div class="product-content">
                                            <div class="inner">
                                                <h5 class="title"><a href="/product" > {{product.name}} </a></h5>
                                                <div class="product-price-variant">
                                                    <span class="price current-price">${{product.price}}</span>
                                                </div>
                                                <ul class="cart-action">
                                                    <li class="select-option"><a href="/product">Buy Product</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                            </ng-container>
                            </owl-carousel-o>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Slider Area -->
