<div class="axil-best-seller-product-area bg-color-white axil-section-gap pb--50 pb_sm--30">
    <div class="container">
        <div class="section-title-wrapper" style="margin-bottom: -60px;">
            <span class="title-highlighter highlighter-secondary"><i class="far fa-shopping-basket"></i>This
                Month</span>
            <h2 class="title">Best Sellers</h2>
        </div>
        <div
            class="new-arrivals-product-activation-2 product-transparent-layout slick-layout-wrapper--15 axil-slick-arrow arrow-top-slide product-slide-mobile slick-initialized slick-slider">

            <div class="slick-list draggable">
                <owl-carousel-o [options]="carouselOptions" class="slick-track"
                    style="opacity: 1;padding-top: 70px;  ">
                    <ng-container *ngFor="let product of products"> 
                        <ng-template carouselSlide >
                    <div class="slick-single-layout slick-slide slick-cloned" data-slick-index="-4"
                        aria-hidden="true" tabindex="-1" style="width: 285px;">
                        <div class="axil-product product-style-seven">
                            <div class="product-content">
                                <div class="cart-btn">
                                    <a href="/cart" tabindex="-1">
                                        <i class="flaticon-shopping-cart"></i>
                                    </a>
                                </div>
                                <div class="inner">
                                    <h5 class="title"><a href="/single-product" tabindex="-1">{{product.name}}</a>
                                    </h5>
                                    <div class="product-price-variant">
                                        <span class="price current-price">$ {{product.newPrice}} </span>
                                        <span class="price old-price">${{product.oldPrice}}</span>
                                    </div>
                                    <div class="product-rating">
                                        <span class="icon">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </span>
                                        <span class="rating-number">(64)</span>
                                    </div>
                                </div>
                            </div>
                            <div class="thumbnail">
                                <a href="/single-product" tabindex="-1">
                                    <img data-sal="zoom-out" data-sal-delay="100" data-sal-duration="800"
                                        loading="lazy" src="{{product.src}}"
                                        alt="Product Images">
                                </a>
                            </div>
                        </div>
                    </div>

                </ng-template>
            </ng-container>
                </owl-carousel-o>
            </div>








        </div>
    </div>
</div>
