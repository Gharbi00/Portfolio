<header class="header axil-header header-style-2">
    <div class="header-top-campaign">
        <div class="container position-relative">
            <div class="campaign-content">
                <div class="campaign-countdown"><div class="countdown-section"><div><div class="countdown-number">0</div> <div class="countdown-unit">D</div> </div></div><div class="countdown-section"><div><div class="countdown-number">00</div> <div class="countdown-unit">H</div> </div></div><div class="countdown-section"><div><div class="countdown-number">00</div> <div class="countdown-unit">M</div> </div></div><div class="countdown-section"><div><div class="countdown-number">00</div> <div class="countdown-unit">S</div> </div></div></div>
                <p>Open Doors To A World Of Fashion Get <a href="/#">Get Your Offer</a></p>
            </div>
        </div>
        <button class="remove-campaign"><i class="fal fa-times"></i></button>
    </div>
    <!-- Start Header Top Area  -->
    <div class="axil-header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-sm-3 col-5">
                    <div class="header-brand">
                        <a routerLink="/" class="logo logo-dark">
                            <img src="assets/images/logo/logo.png" alt="Site Logo">
                        </a>
                        <a routerLink="/" class="logo logo-light">
                            <img src="assets/images/logo/logo-light.png" alt="Site Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10 col-sm-9 col-7">
                    <div class="header-top-dropdown dropdown-box-style">
                        <div class="axil-search">
                            <button type="submit" class="icon wooc-btn-search">
                                <i class="far fa-search"></i>
                            </button>
                            <input type="search" class="placeholder product-search-input" name="search2" id="search2" value="" maxlength="128" placeholder="What are you looking for...." autocomplete="off">
                        </div>
                        <div class="dropdown">
                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                USD
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/#">USD</a></li>
                                <li><a class="dropdown-item" href="/#">AUD</a></li>
                                <li><a class="dropdown-item" href="/#">EUR</a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                EN
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/#">EN</a></li>
                                <li><a class="dropdown-item" href="/#">ARB</a></li>
                                <li><a class="dropdown-item" href="/#">SPN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Top Area  -->

    <!-- Start Mainmenu Area  -->
    <div class="axil-mainmenu aside-category-menu">
        <div class="container">
            <div class="header-navbar">

                <div class="header-main-nav">
                    <!-- Start Mainmanu Nav -->
                    <nav class="mainmenu-nav">
                        <button class="mobile-close-btn mobile-nav-toggler"><i class="fas fa-times"></i></button>
                        <div class="mobile-nav-brand">
                            <a routerLink="/" class="logo">
                                <img src="assets/images/logo/logo.png" alt="Site Logo">
                            </a>
                        </div>
                        <ul class="mainmenu">

                            <li>
                                <a routerLink="/shop" routerLinkActive="active">Shop</a>

                            </li>

                            <li><a routerLink="/about" routerLinkActive="active">About</a></li>
                            <li>
                                <a routerLink="/blog" routerLinkActive="active">Blog</a>

                            </li>
                            <li>
                                <a routerLink="/contact"  routerLinkActive="active" >Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End Mainmanu Nav -->
                </div>
                <div class="header-action">
                    <ul class="action-list">
                        <li class="axil-search d-sm-none d-block">
                            <a href="/javascript:void(0)" class="header-search-icon" title="Search">
                                <i class="flaticon-magnifying-glass"></i>
                            </a>
                        </li>
                        <li class="wishlist">
                            <a routerLink="/wishlist">
                                <i class="flaticon-heart"></i>
                            </a>
                        </li>
                        <li class="shopping-cart">
                            <a href="/#" class="cart-dropdown-btn">
                                <span class="cart-count">3</span>
                                <i class="flaticon-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="my-account">
                            <a href="javascript:;" (click)="showLoginModal($event)">
                                <i class="flaticon-person"></i>
                            </a>
                            <div class="my-account-dropdown">
                                <span class="title">QUICKLINKS</span>
                                <ul>
                                    <li>
                                        <a routerLink="/my-account">My Account</a>
                                    </li>
                                    <li>
                                        <a href="/#">Initiate return</a>
                                    </li>
                                    <li>
                                        <a href="/#">Support</a>
                                    </li>
                                    <li>
                                        <a href="/#">Language</a>
                                    </li>
                                </ul>
                                <div class="login-btn">
                                    <a routerLink="/sign-in" class="axil-btn btn-bg-primary">Login</a>
                                </div>
                                <div class="reg-footer text-center">No account yet? <a routerLink="/sign-up" class="btn-link">REGISTER HERE.</a></div>
                            </div>
                        </li>
                        <li class="axil-mobile-toggle">
                            <button class="menu-btn mobile-nav-toggler">
                                <i class="flaticon-menu-2"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Mainmenu Area  -->
</header>
