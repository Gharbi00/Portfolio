<header class="header axil-header header-style-7">
    <div class="axil-header-top">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="header-top-text">
                        <p><i class="fas fa-star"></i> Free Shipping on Orders Over $150</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="header-top-link">
                        <ul class="quick-link">
                            <li><a routerLink="/about">Our Story</a></li>
                            <li><a routerLink="/contact">Contact</a></li>
                            <li><a routerLink="faq">FAQ</a></li>
                            <li><a routerLink="/blog">Blog</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Mainmenu Area  -->
    <div id="axil-sticky-placeholder" style="height: 0px;"></div>
    <div class="axil-mainmenu">
        <div class="container-fluid">
            <div class="header-navbar">
                <div class="header-brand">
                    <a routerLink="/" class="logo logo-dark">
                        <img src="assets/images/logo/logo.png" alt="Site Logo">
                    </a>
                    <a routerLink="/" class="logo logo-light">
                        <img src="assets/images/logo/logo-light.png" alt="Site Logo">
                    </a>
                </div>
                <div class="header-main-nav">
                    <nav class="mainmenu-nav">
                        <button class="mobile-close-btn mobile-nav-toggler"><i class="fas fa-times"></i></button>
                        <div class="mobile-nav-brand">
                            <a routerLink="/" class="logo">
                                <img src="assets/images/logo/logo.png" alt="Site Logo">
                            </a>
                        </div>
                        <ul class="mainmenu">

                            <li>
                                <a routerLink="/shop"><i class="far fa-bags-shopping"></i> Shop</a>
                            </li>
                            <li>
                                <a routerLink="/shop-sidebar"><i class="far fa-badge-percent"></i>Deals</a>
                            </li>
                            <li>
                                <a routerLink="/contact"><i class="far fa-headset"></i>Support</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-action">
                    <ul class="action-list">
                        <li class="axil-search d-none-laptop">
                            <input type="search" class="placeholder product-search-input" name="search2" id="search2" value="" maxlength="128" placeholder="Search" autocomplete="off">
                            <button type="submit" class="icon wooc-btn-search">
                                <i class="far fa-search"></i>
                            </button>
                        </li>
                        <li class="axil-search d-none-desktop">
                            <a href="/javascript:void(0)" class="header-search-icon" title="Search">
                                <i class="far fa-search"></i>
                            </a>
                        </li>
                        <li class="shopping-cart">
                            <a href="/#" class="cart-dropdown-btn">
                                <span class="cart-count">2</span>
                                <i class="far fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="wishlist">
                            <a routerLink="/wishlist">
                                <i class="far fa-heart"></i>
                            </a>
                        </li>
                        <li class="my-account">
                            <a href="javascript:;" (click)="showLoginModal($event)">
                                <i class="flaticon-person"></i>
                            </a>
                            <div class="my-account-dropdown">
                                <span class="title">QUICKLINKS</span>
                                <ul>
                                    <li>
                                        <a routerLink="/my-account">My Account</a>
                                    </li>
                                    <li>
                                        <a routerLink="#">Initiate return</a>
                                    </li>
                                    <li>
                                        <a routerLink="#">Support</a>
                                    </li>
                                    <li>
                                        <a routerLink="#">Language</a>
                                    </li>
                                </ul>
                                <a routerLink="/sign-in" class="axil-btn btn-bg-primary">Login</a>
                                <div class="reg-footer text-center">No account yet? <a routerLink="/sign-up"
                                        class="btn-link">REGISTER HERE.</a></div>
                            </div>
                        </li>
                        <li class="axil-mobile-toggle">
                            <button class="menu-btn mobile-nav-toggler">
                                <i class="flaticon-menu-2"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</header>
