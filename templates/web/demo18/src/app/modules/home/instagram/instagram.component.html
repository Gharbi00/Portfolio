<section class="instagram ratio_square bg_cls">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title-borderless"># instagram</h2>
                <div class="slide-5 no-arrow slick-instagram slick-initialized slick-slider">
                    <div class="slick-list draggable">

                        <div>
                            <owl-carousel-o [options]="InstaCarousel" class="insta-carousel slick-track"
                                style="width: 100%;">
                                <ng-container *ngFor="let insta of InstaData">
                                    <ng-template carouselSlide>


                                        <div class="slick-slide" style="width: 229px; ">
                                            <div>
                                                <div style="width: 100%;">
                                                    <a href="#" tabindex="-1">
                                                        <div class="instagram-box bg-size"
                                                            style="background-image: url(&quot;{{insta.src}}&quot;); background-size: cover; background-position: center center; display: block;">
                                                            <img src="{{insta.src}}" class="bg-img"
                                                                style="width: 100%;">
                                                            <div class="overlay"><i class="fa fa-instagram"></i></div>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ng-container>
                            </owl-carousel-o>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-b-space logo-section">
    <div class="logo-decor">
        <img src="../assets/images/christmas/footer-decor.png" alt="" class="img-fluid">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="slide-6 no-arrow slick-initialized slick-slider">
                    <div class="slick-list draggable">
                        <owl-carousel-o [options]="InstaCarousel" class="slick-track"
                            style="opacity: 1; width: 4704px; ">
                            <ng-container *ngFor="let brand of BrandData">
                            <ng-template carouselSlide class="slick-slide " style="width: 224px;">
                                <div>
                                    <div style="width: 100%; display: inline-block;">
                                        <div class="logo-block">
                                            <a href="#" >
                                                <img src="{{brand.src}}" alt="">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
  
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
