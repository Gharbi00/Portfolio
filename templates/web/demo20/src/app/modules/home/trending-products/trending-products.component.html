<section class="section-b-space pt-0 position-relative overflow-hidden bg_cls">
    <div class="animated-wheel d-md-block d-none">
        <img src="../assets/images/bicycle/wheel.png" class="img-fluid" alt="">
    </div>
    <div class="title1">
        <h4>recent story</h4>
        <h2 class="title-inner1">trending products</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="center-slider-bicycle product-m slick-initialized slick-slider">
                    <div class="slick-list draggable" style="padding: 0px;">
                        <div class="slick-track" style="opacity: 1; ">
                        <owl-carousel-o [options]="TrendingProducts">
                        <ng-container *ngFor="let slider of trendingProducts">
                        <ng-template carouselSlide>

                            <div class="slick-slide slick-cloned" data-slick-index="-4" aria-hidden="true" tabindex="-1"
                               >
                                <div>
                                    <div style="width: 100%; display: inline-block;">
                                        <div class="cycle-box">
                                            <div class="product-detail">
                                                <a href="product-page(no-sidebar).html" tabindex="-1">
                                                    <h4>{{slider.name}}</h4>
                                                </a>
                                                <div class="rating"><i class="fa fa-star"></i> <i
                                                        class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                                        class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                </div>
                                                <ul class="details">
                                                    <li><i class="fa fa-user-o" aria-hidden="true"></i> 10-50 YR</li>
                                                    <li><i class="fa fa-arrows-v" aria-hidden="true"></i> 5 ft â€“ 6.3 ft
                                                    </li>
                                                </ul>
                                                <div class="add-wish">
                                                    <a href="javascript:void(0)" title="Add to Wishlist"
                                                        tabindex="-1"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                            height="24" viewBox="0 0 24 24" fill="none"
                                                            stroke="currentColor" stroke-width="2"
                                                            stroke-linecap="round" stroke-linejoin="round"
                                                            class="feather feather-heart">
                                                            <path
                                                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                                                            </path>
                                                        </svg></a>
                                                </div>
                                            </div>
                                            <div class="img-wrapper">
                                                <a href="product-page(no-sidebar).html" tabindex="-1"><img
                                                        src="{{slider.src}}"
                                                        class="img-fluid blur-up lazyloaded" alt=""></a>
                                                <div class="quick-view-part">
                                                    <a href="#" data-bs-toggle="modal" data-bs-target="#quick-view"
                                                        title="Quick View" tabindex="-1"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-search">
                                                            <circle cx="11" cy="11" r="8"></circle>
                                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                        </svg></a>
                                                </div>
                                            </div>
                                            <div class="bottom-detail">
                                                <div>
                                                    <ul class="color-variant">
                                                        <li class="bg-light0"></li>
                                                        <li class="bg-light1"></li>
                                                        <li class="bg-light2"></li>
                                                    </ul>
                                                    <h4>${{slider.price}}</h4>
                                                </div>
                                            </div>
                                            <ul class="cart-detail">
                                                <li>
                                                    <button data-bs-toggle="modal" data-bs-target="#addtocart"
                                                        title="Add to cart" tabindex="-1"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            class="feather feather-shopping-cart">
                                                            <circle cx="9" cy="21" r="1"></circle>
                                                            <circle cx="20" cy="21" r="1"></circle>
                                                            <path
                                                                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6">
                                                            </path>
                                                        </svg>add to cart</button>
                                                </li>
                                                <li>
                                                    <a href="compare.html" title="Compare" tabindex="-1"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-refresh-ccw">
                                                            <polyline points="1 4 1 10 7 10"></polyline>
                                                            <polyline points="23 20 23 14 17 14"></polyline>
                                                            <path
                                                                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15">
                                                            </path>
                                                        </svg>compare</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                    </owl-carousel-o>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
