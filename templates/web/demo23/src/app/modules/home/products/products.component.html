<section class="section-b-space bg-light bag-product ratio_square">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title3">
                    <h4>Multikart</h4>
                    <h2 class="title-inner3">limited period offer</h2>
                    <div class="line"></div>
                </div>
                <div class="product-5 product-m no-arrow slick-initialized slick-slider">
                    <div class="slick-list draggable">
                        <owl-carousel-o [options]="ProductCarousel" class="slick-track"
                            style="opacity: 1; width: 4560px;">
                            <ng-container *ngFor="let product of ProductData">
                                <ng-template carouselSlide>
                                    <div class="slick-slide slick-active" data-slick-index="1" aria-hidden="false"
                                        style="width: 285px;">
                                        <div>
                                            <div class="product-box product-wrap product-style-2"
                                                style="width: 100%; display: inline-block;">
                                                <div class="img-wrapper">
                                                    <div class="front">
                                                        <a href="product-page(no-sidebar).html"
                                                            ><img alt=""
                                                                src="{{product.src}}"
                                                                class="img-fluid lazyload bg-img"
                                                                ></a>
                                                    </div>
                                                    <div class="cart-detail"><a href="javascript:void(0)"
                                                            title="Add to Wishlist" tabindex="0"><i class="ti-heart"
                                                                aria-hidden="true"></i></a> <a href="#"
                                                            data-bs-toggle="modal" data-bs-target="#quick-view"
                                                            title="Quick View" tabindex="0"><i class="ti-search"
                                                                aria-hidden="true"></i></a> <a href="compare.html"
                                                            title="Compare" tabindex="0"><i class="ti-reload"
                                                                aria-hidden="true"></i></a></div>
                                                </div>
                                                <div class="product-info">
                                                    <a href="product-page(no-sidebar).html" tabindex="0">
                                                        <h6>{{product.name}}</h6>
                                                    </a>
                                                    <h4>${{product.newPrice}}</h4>
                                                    <ul class="color-variant">
                                                        <li class="bg-light0"></li>
                                                        <li class="bg-light1"></li>
                                                        <li class="bg-light2"></li>
                                                    </ul>
                                                    <div class="add-btn">
                                                        <a href="javascript:void(0)" class="" tabindex="0">
                                                            <i class="ti-shopping-cart"></i> add to cart
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
