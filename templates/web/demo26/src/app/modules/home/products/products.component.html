<section class="bag-product ratio_square">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title8">
                    <h2>{{Title}}</h2>
                    <p>{{subTitle}}</p>
                </div>
            </div>
            <div class="col-12">
                <div class="slide-7-demo slick-sm-margin no-arrow slick-initialized slick-slider">
                    <div class="slick-list draggable">
                        <owl-carousel-o [options]="ProductCarousel" class="slick-track"
                            style="opacity: 1; width: 3990px; ">
                            <ng-container *ngFor="let product of ProductData">

                                <ng-template carouselSlide class="slick-slide slick-active" style="width: 189px;">


                                    <div>
                                        <div>
                                            <div class="product-box product-style-4"
                                                style="width: 100%; display: inline-block;">
                                                <div class="img-wrapper">
                                                    <div class="front">
                                                        <a href="product-page.html" class="bg-size blur-up lazyloaded"
                                                            style="background-image: url(&quot;{{product.src}}&quot;); background-size: cover; background-position: center center; display: block;"
                                                            tabindex="0"><img alt=""
                                                                src="{{product.src}}"
                                                                class="img-fluid blur-up lazyload bg-img"
                                                                ></a>
                                                    </div>
                                                    <div class="cart-detail"><a href="javascript:void(0)"
                                                            title="Add to Wishlist" tabindex="0"><i class="ti-heart"
                                                                aria-hidden="true"></i></a> <a href="#"
                                                            data-bs-toggle="modal" data-bs-target="#quick-view"
                                                            title="Quick View" tabindex="0"><i class="ti-search"
                                                                aria-hidden="true"></i></a> <a href="compare.html"
                                                            title="Compare" tabindex="0"><i class="ti-reload"
                                                                aria-hidden="true"></i></a></div>
                                                </div>
                                                <div class="product-info">
                                                    <a href="product-page.html" tabindex="0">
                                                        <h6>{{product.name}}</h6>
                                                    </a>
                                                    <h5>1 Kg</h5>
                                                    <h4>${{product.newPrice}}</h4> <del *ngIf="product.onsale" >${{product.oldPrice}}</del>
                                                    <div class="addtocart_btn">
                                                        <button class="add-button add_cart" title="Add to cart"
                                                            tabindex="0">
                                                            <i class="fa fa-plus"></i>
                                                        </button>
                                                        <div class="qty-box cart_qty">
                                                            <div class="input-group">
                                                                <button type="button" class="btn quantity-left-minus"
                                                                    data-type="minus" data-field="" tabindex="0">
                                                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                                                </button>
                                                                <input type="text" name="quantity"
                                                                    class="form-control input-number qty-input"
                                                                    value="1" tabindex="0">
                                                                <button type="button" class="btn quantity-right-plus"
                                                                    data-type="plus" data-field="" tabindex="0">
                                                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
