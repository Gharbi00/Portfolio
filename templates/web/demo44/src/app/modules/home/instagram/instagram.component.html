<section class="tools-brand">
    <div class="container">
        <div class="row bg-light">
            <div class="col-md-12">
                <div class="brand-6 no-arrow slick-initialized slick-slider">
                    <div class="slick-list draggable">
                        <owl-carousel-o [options]="BrandCarousel" class="slick-track brand" style="opacity: 1; ">
                            <ng-container *ngFor="let brand of BrandData">
                                <ng-template carouselSlide>


                                    <div class="slick-slide slick-cloned" data-slick-index="-5" aria-hidden="true"
                                        tabindex="-1" style="width: 150px;">
                                        <div>
                                            <div style="width: 100%; display: inline-block;">
                                                <div class="logo-block">
                                                    <a href="#" tabindex="-1"><img src="{{brand.src}}" alt=""></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ng-container>

                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<section class="instagram ratio_square">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <h2 class="title-borderless"># instagram</h2>
                <div class="slide-7 no-arrow slick-instagram slick-initialized slick-slider">
                    <owl-carousel-o [options]="InstaCarousel" class="insta">
                        <ng-container *ngFor="let insta of InstaData">
                            <ng-template carouselSlide>


                                <div class="slick-slide" style="width: 222px; ">
                                    <div>
                                        <div style="width: 100%;">
                                            <a href="#" tabindex="-1">
                                                <div class="instagram-box bg-size"
                                                    style="background-image: url(&quot;{{insta.src}}&quot;); background-size: cover; background-position: center center; display: block;">
                                                    <img src="{{insta.src}}" class="bg-img"
                                                        style="width: 100%; ">
                                                    <div class="overlay"><i class="fa fa-instagram"></i></div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>

                </div>
            </div>
        </div>
    </div>
</section>
