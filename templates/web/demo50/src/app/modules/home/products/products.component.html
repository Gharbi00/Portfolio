<div class="title1  section-t-space title5">
    <h4>special offer</h4>
    <h2 class="title-inner1">top collection</h2>
    <hr role="tournament6">
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="product-para">
                <p class="text-center">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
            </div>
        </div>
    </div>
</div>


<section class="section-b-space pt-0 j-box ratio_square">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="product-4 product-m no-arrow slick-initialized slick-slider">
                    <div class="slick-list draggable">


                        <owl-carousel-o [options]="ProductCarousel" class="slick-track"
                            style="opacity: 1; width: 3990px; ">
                            <ng-container *ngFor="let product of ProductData">

                                <ng-template carouselSlide class="slick-slide slick-active" data-slick-index="2" aria-hidden="false"
                                style="width: 285px;">
                                    <div >
                                        <div>
                                            <div class="product-box product-wrap product-style-2"
                                                style="width: 100%; display: inline-block;">
                                                <div class="img-wrapper">
                                                    <div class="lable-block"><span class="lable3">new</span></div>
                                                    <div class="front">
                                                        <a href="product-page(no-sidebar).html"
                                                            class="bg-size blur-up lazyloaded"
                                                            style="background-image: url(&quot;{{product.src}}&quot;); background-size: cover; background-position: center center; display: block;"
                                                            tabindex="0"><img alt=""
                                                                src="{{product.src}}"
                                                                class="img-fluid blur-up lazyload bg-img"
                                                                ></a>
                                                    </div>
                                                    <div class="cart-detail"><a href="javascript:void(0)"
                                                            title="Add to Wishlist" tabindex="0"><i class="ti-heart"
                                                                aria-hidden="true"></i></a> <a href="#"
                                                            data-bs-toggle="modal" data-bs-target="#quick-view"
                                                            title="Quick View" tabindex="0"><i class="ti-search"
                                                                aria-hidden="true"></i></a> <a href="compare.html"
                                                            title="Compare" tabindex="0"><i class="ti-reload"
                                                                aria-hidden="true"></i></a></div>
                                                </div>
                                                <div class="product-info">
                                                    <a href="product-page(no-sidebar).html" tabindex="0">
                                                        <h6>{{product.name}}</h6>
                                                    </a>
                                                    <h4>${{product.newPrice}}</h4>
                                                    <ul class="color-variant image-swatch-demo">
                                                        <li>
                                                            <div class="bg-size blur-up lazyloaded"
                                                                style="background-image: url(&quot;../assets/images/jewellery/icon/rose-gold.jpg&quot;); background-size: cover; background-position: center center; display: block;">
                                                                <img src="../assets/images/jewellery/icon/rose-gold.jpg"
                                                                    alt="" class="img-fluid blur-up lazyload bg-img"
                                                                    style="display: none;"></div>
                                                        </li>
                                                        <li>
                                                            <div class="bg-size blur-up lazyloaded"
                                                                style="background-image: url(&quot;../assets/images/jewellery/icon/gold.jpg&quot;); background-size: cover; background-position: center center; display: block;">
                                                                <img src="../assets/images/jewellery/icon/gold.jpg"
                                                                    alt="" class="img-fluid blur-up lazyload bg-img"
                                                                    style="display: none;"></div>
                                                        </li>
                                                        <li>
                                                            <div class="bg-size blur-up lazyloaded"
                                                                style="background-image: url(&quot;../assets/images/jewellery/icon/silver.jpg&quot;); background-size: cover; background-position: center center; display: block;">
                                                                <img src="../assets/images/jewellery/icon/silver.jpg"
                                                                    alt="" class="img-fluid blur-up lazyload bg-img"
                                                                    style="display: none;"></div>
                                                        </li>
                                                    </ul>
                                                    <div class="add-btn">
                                                        <a href="javascript:void(0)" class="" tabindex="0">
                                                            <i class="ti-shopping-cart"></i> add to cart
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
