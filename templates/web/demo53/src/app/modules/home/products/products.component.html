<div class="title1  section-t-space title5">
    <h4>special offer</h4>
    <h2 class="title-inner1">top collection</h2>
    <hr role="tournament6">
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="product-para">
                <p class="text-center">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
            </div>
        </div>
    </div>
</div>


<section class="bag-product pt-0 section-b-space ratio_asos">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="product-4 product-m no-arrow slick-initialized slick-slider">
                    <div class="slick-list draggable">


                        <owl-carousel-o [options]="ProductCarousel" class="slick-track"
                            style="opacity: 1; width: 3990px; ">
                            <ng-container *ngFor="let product of ProductData">

                                <ng-template carouselSlide class="slick-slide slick-active" style="width: 285px;">

                                    <div >
                                        <div>
                                            <div class="product-box" style="width: 100%; display: inline-block;">
                                                <div class="img-wrapper">
                                                    <div class="lable-block">
                                                        <span  *ngIf="product.new ===true"class="lable3">new</span> 
                                                        <span *ngIf="product.onsale ===true" class="lable4">on sale</span></div>
                                                    <div class="front">
                                                        <a href="product-page(no-sidebar).html"
                                                            class="bg-size blur-up lazyloaded"
                                                            style="background-image: url(&quot;{{product.src}}&quot;); background-size: cover; background-position: center center; display: block;"
                                                            tabindex="0"><img src="../assets/images/kids/product/3.jpg"
                                                                class="img-fluid blur-up lazyload bg-img" alt=""
                                                                style="display: none;"></a>
                                                    </div>
                                                    <div class="back">
                                                        <a href="product-page(no-sidebar).html"
                                                            class="bg-size blur-up lazyloaded"
                                                            style="background-image: url(&quot;../assets/images/kids/product/4.jpg&quot;); background-size: cover; background-position: center center; display: block;"
                                                            tabindex="0"><img src="../assets/images/kids/product/4.jpg"
                                                                class="img-fluid blur-up lazyload bg-img" alt=""
                                                                style="display: none;"></a>
                                                    </div>
                                                    <div class="cart-info cart-wrap">
                                                        <button data-bs-toggle="modal" data-bs-target="#addtocart"
                                                            title="Add to cart" tabindex="0"><i
                                                                class="ti-shopping-cart"></i></button> <a
                                                            href="javascript:void(0)" title="Add to Wishlist"
                                                            tabindex="0"><i class="ti-heart" aria-hidden="true"></i></a>
                                                        <a href="#" data-bs-toggle="modal" data-bs-target="#quick-view"
                                                            title="Quick View" tabindex="0"><i class="ti-search"
                                                                aria-hidden="true"></i></a> <a href="compare.html"
                                                            title="Compare" tabindex="0"><i class="ti-reload"
                                                                aria-hidden="true"></i></a>
                                                    </div>
                                                </div>
                                                <div class="product-detail">
                                                    <div class="rating"><i class="fa fa-star"></i> <i
                                                            class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                                            class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                    </div>
                                                    <a href="product-page(no-sidebar).html" tabindex="0">
                                                        <h6>{{product.name}}</h6>
                                                    </a>
                                                    <h4>${{product.oldPrice}}</h4>
                                                    <del>$6.00</del>
                                                    <ul class="color-variant">
                                                        <li class="bg-light0"></li>
                                                        <li class="bg-light1"></li>
                                                        <li class="bg-light2"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
