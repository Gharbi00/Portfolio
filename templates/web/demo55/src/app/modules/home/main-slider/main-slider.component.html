<section class="p-0 height-100">
    <div class="slide-1 home-slider slick-initialized slick-slider">
        <div class="slick-list draggable">
            <owl-carousel-o [options]="MainSlider"   class="slick-track">
                <ng-container *ngFor="let slider of mainSlider">
                    <ng-template carouselSlide >
                        
                            <div class="slick-slide slick-cloned" data-slick-index="0" aria-hidden="false"
                                style="width: 100%;">
                                <div>
                                    <div style="width: 100%; display: inline-block;">
                                        <div class="home text-center bg-size blur-up lazyloaded"
                                            style="background-image: url(&quot;{{slider.src}}&quot;); background-size: cover; background-position: center center; display: block;">
                                            <img src="{{slider.src}}" alt="" class="bg-img blur-up lazyloaded"
                                                style="display: none;">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="slider-contain">
                                                            <div style="text-align: left;max-width: 600px;">
                                                                <h4>{{slider.name}}</h4>
                                                                <h1 class="font-cormorant"  >Up to 70% off</h1>
                                                                
                                                                <ul  class="color-variant" >
                                                                    <li class="bg-light0"></li>
                                                                    <li class="bg-light1"></li>
                                                                    <li class="bg-light2"></li>
                                                                </ul>
                                                                <h3 class=""  >
                                                                    
                                                                </h3>
                                                                <a href="#" class="btn btn-solid" >add to cart</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                      
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</section>
