<section class="small-section pb-0">
    <div class="collection-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                    <div class="h-100 b-top bg-size"
                        style="background-image: url(&quot;../assets/images/marketplace/banner/vertical2.jpg&quot;); background-size: cover; background-position: center center; display: block;">
                        <img src="../assets/images/marketplace/banner/vertical2.jpg" class="img-fluid bg-img bg-top"
                            alt="" style="display: none;">
                    </div>
                </div>
                <div class="collection-content col-xl-9 p-0-xl">
                    <div class="page-main-content">
                        <!-- product deal section -->
                        <div class="ratio_115">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">

                                        <div
                                            class="marketplace-slider product-m no-arrow mb-4 slick-initialized slick-slider">

                                            <div class="slick-list draggable">
                                                <owl-carousel-o [options]="ProductCarousel" class="slick-track"
                                                    style="opacity: 1; width: 2990px; ">
                                                    <ng-container *ngFor="let product of ProductData">

                                                        <ng-template carouselSlide class="slick-slide slick-active"
                                                            style="width: 202px;">


                                                            <div>
                                                                <div>
                                                                    <div class="product-box"
                                                                        style="width: 100%; display: inline-block;">
                                                                        <div class="img-wrapper">
                                                                            <div class="front">
                                                                                <a href="product-page(no-sidebar).html"
                                                                                    class="bg-size blur-up lazyloaded"
                                                                                    style="background-image: url(&quot;{{product.src}}&quot;); background-size: cover; background-position: center center; display: block;"
                                                                                    tabindex="0"><img
                                                                                        src="{{product.src}}"
                                                                                        class="img-fluid blur-up lazyload bg-img"
                                                                                        alt=""
                                                                                        ></a>
                                                                            </div>
                                                                            <div
                                                                                class="cart-info cart-wrap bg-color-cls sm-box">
                                                                                <button onclick="openCart()"
                                                                                    title="Add to cart" tabindex="0"><i
                                                                                        class="ti-shopping-cart"></i></button>
                                                                                <a href="javascript:void(0)"
                                                                                    title="Add to Wishlist"
                                                                                    tabindex="0"><i class="ti-heart"
                                                                                        aria-hidden="true"></i></a>
                                                                                <a href="#" data-bs-toggle="modal"
                                                                                    data-bs-target="#quick-view"
                                                                                    title="Quick View" tabindex="0"><i
                                                                                        class="ti-search"
                                                                                        aria-hidden="true"></i></a>
                                                                                <a href="compare.html" title="Compare"
                                                                                    tabindex="0"><i class="ti-reload"
                                                                                        aria-hidden="true"></i></a>
                                                                            </div>
                                                                        </div>
                                                                        <div class="product-detail">
                                                                            <div class="rating"><i
                                                                                    class="fa fa-star"></i> <i
                                                                                    class="fa fa-star"></i> <i
                                                                                    class="fa fa-star"></i> <i
                                                                                    class="fa fa-star"></i> <i
                                                                                    class="fa fa-star"></i>
                                                                            </div>
                                                                            <a href="product-page(no-sidebar).html"
                                                                                tabindex="0">
                                                                                <h6>{{product.name}}</h6>
                                                                            </a>
                                                                            <h4>${{product.newPrice}}</h4>
                                                                            <ul class="color-variant">
                                                                                <li class="bg-color1"></li>
                                                                                <li class="bg-color2"></li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </ng-template>
                                                    </ng-container>
                                                </owl-carousel-o>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="section-b-space bg-size blur-up lazyloaded" style
    style="margin-top:50px;background-image: url(&quot;../assets/images/marketplace/product-banner.jpg&quot;); background-size: cover; background-position: center center; display: block;">
    <img src="../assets/images/marketplace/product-banner.jpg" alt="" class="bg-img blur-up lazyload"
        style="display: none;">
    <div class="ratio_square">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="theme-card card-border bg-light border-0">
                        <h5 class="title-border">new product</h5>
                        <div class="offer-slider slide-1 slick-initialized slick-slider">
                            <div class="slick-list draggable">

                                                <owl-carousel-o [options]="NewProductsCarousel2" class="slick-track"
                                                    style="opacity: 1; width: 1770px; ">
                                                    <ng-container *ngFor="let product of NewProductsData; let i = index">
                                                        <ng-container *ngIf="i * 2 +1 < NewProductsData.length">
                                                            <ng-template carouselSlide
                                                                class="slick-slide slick-current slick-active"
                                                                style="width: 261px; ">
        
                                                                <div class="media">
                                                                    <a href="product-page(no-sidebar).html" tabindex="0"><img
                                                                            alt="" class="img-fluid blur-up lazyloaded"
                                                                            src="{{NewProductsData[i * 2].src}}"></a>
                                                                    <div class="media-body align-self-center">
                                                                        <div class="rating"><i class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i></div>
                                                                        <a href="product-page(no-sidebar).html" tabindex="0">
                                                                            <h6>{{NewProductsData[i * 2].name}}</h6>
                                                                        </a>
                                                                        <h4>${{NewProductsData[i * 2].oldPrice}}</h4>
                                                                    </div>
                                                                </div>
                                                                <div class="media">
                                                                    <a href="product-page(no-sidebar).html" tabindex="0"><img
                                                                            alt="" class="img-fluid blur-up lazyloaded"
                                                                            src="{{NewProductsData[i*2 +1].src}}"></a>
                                                                    <div class="media-body align-self-center">
                                                                        <div class="rating"><i class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i> <i
                                                                                class="fa fa-star"></i></div>
                                                                        <a href="product-page(no-sidebar).html" tabindex="0">
                                                                            <h6>{{NewProductsData[i*2 +1].name}}</h6>
                                                                        </a>
                                                                        <h4>${{NewProductsData[i*2 +1].oldPrice}}</h4>
                                                                    </div>
                                                                </div>
                                    
        
        
                                                            </ng-template>
                                                        </ng-container>
                                                    </ng-container>
        
                                                </owl-carousel-o>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
