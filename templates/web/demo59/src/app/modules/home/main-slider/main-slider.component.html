<section class="p-0 position-relative overflow-hidden">
    <div class="home-slider">
        <div class="product-slick-animated slick-initialized slick-slider">
            <div class="slick-list draggable">
                <owl-carousel-o [options]="MainSlider" class="slick-track">
                    <ng-container *ngFor="let slider of mainSlider">
                        <ng-template carouselSlide>

                            <div class="slick-slide" data-slick-index="0" aria-hidden="true"
                                style="width: 1349px; position: relative; left: 0px; top: 0px; z-index: 998;  transition: opacity 800ms ease 0s;"
                                tabindex="-1">
                                <div>
                                    <div style="width: 100%; display: inline-block;">
                                        <div class="home bg-size blur-up lazyloaded"
                                            style="background-image: url(&quot;{{slider.src}}&quot;); background-size: cover; background-position: center center; display: block;">
                                            <img src="../assets/images/marketplace/home-slider/2.jpg" alt=""
                                                class="bg-img blur-up lazyloaded" style="display: none;">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="slider-contain product-detail">
                                                            <div>
                                                                <h1 class="font-cormorant" data-animation-in="fadeInUp" data-delay-in="0.2" style="opacity: 0; animation-delay: 0.2s;">Vitamin tablet</h1>
                                                                <p class="d-lg-block d-none" data-animation-in="fadeInUp" data-delay-in="0.3" style="opacity: 0; animation-delay: 0.3s;">Lorem
                                                                    Ipsum is simply dummy text of the printing and typesetting industry.
                                                                    Lorem Ipsum has been the industry's standard dummy text ever since the
                                                                    1500s, when an unknown printer</p>
                                                                <ul data-animation-in="fadeInUp" data-delay-in="0.4" class="color-variant" style="opacity: 0; animation-delay: 0.4s;">
                                                                    <li class="bg-light0"></li>
                                                                    <li class="bg-light1"></li>
                                                                    <li class="bg-light2"></li>
                                                                </ul>
                                                                <h3 class="" data-animation-in="fadeInUp" data-delay-in="0.5" style="opacity: 0; animation-delay: 0.5s;">
                                                                    <span>$32.96</span><del>$459.00</del>
                                                                </h3>
                                                                <a href="#" class="btn btn-solid" data-animation-in="fadeInUp" data-delay-in="0.6" tabindex="-1" style="opacity: 0; animation-delay: 0.6s;">add to cart</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>

    </div>
</section>
