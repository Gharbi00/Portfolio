
<header class="header-5 text-light-header" [ngClass]="class" [class.fixed]="stick && sticky" style="background-color: #0c031a;">
  <div class="mobile-fix-option dark-bg shadow-none"></div>
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="main-menu">
                  <div class="menu-left">
                      <div class="brand-logo">
                          <a href="/"> <img src="../assets/images/icon/logo/38.png" class="img-fluid blur-up lazyloaded" alt=""></a>
                      </div>
                  </div>
                  <div class="menu-right pull-right">
                      <div>
                <app-menu></app-menu>
                      </div>
                      <div class="top-header">
                          <ul class="header-dropdown">
                              <li class="mobile-wishlist"><a routerlink="#"><img src="../assets/images/jewellery/icon/heart.png" class="opacity-1" alt=""> </a></li>
                              <li class="onhover-dropdown mobile-account">
                                  <img src="../assets/images/jewellery/icon/avatar.png" class="opacity-1" alt="">
                                  <ul class="onhover-show-div">
                                      <li>
                                          <a routerlink="#" data-lng="en">
                                              Login
                                          </a>
                                      </li>
                                      <li>
                                          <a routerlink="#" data-lng="es">
                                              Logout
                                          </a>
                                      </li>
                                  </ul>
                              </li>
                          </ul>
                      </div>
                      <div class="not-displayed">
                          <div class="icon-nav">
                              <ul>
                                  <li class="onhover-div mobile-search">
                                      <div><img src="../assets/images/jewellery/icon/search.png" onclick="openSearch()" class="img-fluid blur-up lazyloaded" alt="">
                                          <i class="ti-search" onclick="openSearch()"></i>
                                      </div>
                                      <div id="search-overlay" class="search-overlay">
                                          <div>
                                              <span class="closebtn" onclick="closeSearch()" title="Close Overlay">Ã—</span>
                                              <div class="overlay-content">
                                                  <div class="container">
                                                      <div class="row">
                                                          <div class="col-xl-12">
                                                              <form>
                                                                  <div class="form-group">
                                                                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Search a Product">
                                                                  </div>
                                                                  <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                                              </form>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </li>
                                  <li class="onhover-div mobile-setting">
                                      <div><img src="../assets/images/jewellery/icon/controls.png" class="img-fluid blur-up lazyloaded" alt="">
                                          <i class="ti-settings"></i>
                                      </div>
                                      <div class="show-div setting">
                                          <h6>language</h6>
                                          <ul>
                                              <li><a routerlink="#">english</a> </li>
                                              <li><a routerlink="#">french</a> </li>
                                          </ul>
                                          <h6>currency</h6>
                                          <ul class="list-inline">
                                              <li><a routerlink="#">euro</a> </li>
                                              <li><a routerlink="#">rupees</a> </li>
                                              <li><a routerlink="#">pound</a> </li>
                                              <li><a routerlink="#">doller</a> </li>
                                          </ul>
                                      </div>
                                  </li>
                                  <li class="onhover-div mobile-cart">
                                      <div><img src="../assets/images/jewellery/icon/cart.png" class="img-fluid blur-up lazyloaded" alt="">
                                          <i class="ti-shopping-cart"></i>
                                      </div>
                                      <ul class="show-div shopping-cart">
                                          <li>
                                              <div class="media">
                                                  <a routerlink="#"><img alt="" class="me-3" src="../assets/images/fashion/product/1.jpg"></a>
                                                  <div class="media-body">
                                                      <a routerlink="#">
                                                          <h4>item name</h4>
                                                      </a>
                                                      <h4><span>1 x $ 299.00</span></h4>
                                                  </div>
                                              </div>
                                              <div class="close-circle">
                                                  <a routerlink="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                                              </div>
                                          </li>
                                          <li>
                                              <div class="media">
                                                  <a routerlink="#"><img alt="" class="me-3" src="../assets/images/fashion/product/2.jpg"></a>
                                                  <div class="media-body">
                                                      <a routerlink="#">
                                                          <h4>item name</h4>
                                                      </a>
                                                      <h4><span>1 x $ 299.00</span></h4>
                                                  </div>
                                              </div>
                                              <div class="close-circle">
                                                  <a routerlink="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                                              </div>
                                          </li>
                                          <li>
                                              <div class="total">
                                                  <h5>subtotal : <span>$299.00</span></h5>
                                              </div>
                                          </li>
                                          <li>
                                              <div class="buttons">
                                                  <a routerlink="cart.html" class="view-cart">view cart</a>
                                                  <a routerlink="#" class="checkout">checkout</a>
                                              </div>
                                          </li>
                                      </ul>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</header>
