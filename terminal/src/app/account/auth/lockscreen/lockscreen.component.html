<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img [src]="elevokLogo" alt="" height="50">
                            </a>
                        </div>
                        <p class="mt-3 fs-15 fw-medium">{{ 'PAGES.SALES_EXT' | translate }}</p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">{{ 'ACCOUNT.LOCK_SCREEN'| translate }}</h5>
                                <p class="text-muted">{{ 'ACCOUNT.ENTER_PASSWORD'| translate }}</p>
                            </div>
                            <div class="user-thumb text-center">
                                <ng-container *ngIf="picture?.baseUrl">
                                    <img alt="Avatar" class="rounded-circle img-thumbnail avatar-lg shadow"
                                        [src]="picture.baseUrl + '/' + picture.path" />
                                </ng-container>
                                <ng-container *ngIf="!picture?.baseUrl">
                                    <div class="rounded-circle img-thumbnail avatar-lg shadow">
                                        {{name?.charAt(0) || 'N'}}
                                    </div>
                                </ng-container>
                                <h5 class="font-size-15 mt-3">{{name}}</h5>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="lockscreenForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label class="form-label" for="userpassword">{{ 'ACCOUNT.PASSWORD'| translate }}</label>
                                        <input type="password" class="form-control" id="userpassword"
                                            placeholder="{{'PLACEHOLDER.ENTER_PASSWORD' | translate }}" required formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback"
                                            align="left">
                                            <div *ngIf="f['password'].errors['required']">{{ 'ACCOUNT.PASSWORD_REQUIRED'| translate }}</div>
                                        </div>
                                    </div>
                                    <div class="mb-2 mt-4">
                                        <button class="btn btn-success w-100" type="submit">{{ 'ACCOUNT.UNLOCK'| translate }}</button>
                                    </div>
                                </form><!-- end form -->

                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                    <div class="mt-4 text-center">
                        <p class="mb-0">Not you ? return <a routerLink="/auth/signin"
                                class="fw-semibold text-primary text-decoration-underline">{{ 'ACCOUNT.SIGN_IN'| translate }} </a> </p>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} Elevok. <i
                                class="mdi mdi-lightning-bolt text-warning"></i> by Diktup</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
