<fuse-card class="flex flex-col" [flippable]="true" #fuseCard *transloco="let t">
  <ng-container fuseCardFront>
    <div class="flex flex-col px-8 py-6 pb-3">
      <div class="text-lg font-bold">{{t('catalog.products.products.downloadexcel')}}</div>
      <div class="mt-2">
        {{t('catalog.products.products.downloadsubtitle')}}
      </div>
      <div class="mt-3 -mx-3 mt-8 self-end">
        <button mat-stroked-button type="button" (click)="cancel()">
          {{t('catalog.products.products.cancel')}}
        </button>
        <button class="ml-4" [color]="'primary'" mat-flat-button type="button" (click)="downloadExcel()">
          {{t('catalog.products.products.catalogue')}}
        </button>
        <button class="ml-4" mat-flat-button type="button" [color]="'primary'" (click)="downloadTemplate()">
          {{t('catalog.products.products.template')}}
        </button>
      </div>
    </div>
  </ng-container>
</fuse-card>
