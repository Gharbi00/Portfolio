<span class="icon-button__badge"
  [class]="direction ==='right' ? 'main_badge_position_left' : 'main_badge_position_right'"
  *ngIf="!isOpen && ( notifications?.walletNotifications || notifications?.reputationNotifications )">
</span>
<div class="profile-cnt"
  [ngStyle]="{'cursor': !authenticated ? 'pointer' : ''}"
  (click)="openPopup(authenticated ? 'player' : 'guest')">
  <div *ngIf="(walletPushedNotification$ | async)" [class.badge_position_left]="direction === 'left'"
    class="icon-button__badge"></div>
  <div>
    <div class="profile-image" style="cursor: pointer;"
    [ngStyle]="{
      'background-image': getBackgroundImage(),
      'background-position': 'center',
      'background-size': 'cover'
    }"
    >
    </div>
    <div class="progress-bar">
      <svg class="progress noselect" x="0px" y="0px" viewBox="0 0 776 628">
        <path class="track" d="M723 314L543 625.77 183 625.77 3 314 183 2.23 543 2.23 723 314z">
        </path>
        <path class="fill" d="M723 314L543 625.77 183 625.77 3 314 183 2.23 543 2.23 723 314z"></path>
      </svg>
    </div>
  </div>
  <div *ngIf="(loyaltySettings$ | async)?.qualitative?.active" [class.level-left]="direction === 'left'">
    <div
      [ngStyle]="{'left': windowWidth > 1600 ? '13%' : '13%'}"
      [style.background-color]="currentLevel ? currentLevel?.color : (loyaltySettings$ | async)?.prelevel?.color"
      class="profile-avatar-badge"
    >
      <p class="special-badge-text">{{currentLevel ? currentLevel?.rank + 1 : 1}}</p>
    </div>
    <div [ngStyle]="{'left': windowWidth > 1600 ? '13%' : '13%'}" class="profile-avatar-badge" style="scale: 1.3;background-color:white;z-index: 600;">
    </div>
  </div>
</div>
