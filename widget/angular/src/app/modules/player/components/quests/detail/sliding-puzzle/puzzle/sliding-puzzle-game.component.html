<div #fail id="fail" style="position: relative;"></div>
<div class="container" style="margin-bottom: 10%; padding: 0 28px;" [class.dark-mode]="darkMode">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <p class="user-status-title medium">
        <a style="font-size: 16px;" class="bold">{{'MOVES' | translate}} {{ moveCount }}</a>
      </p>
    </div>
    <div class="d-flex justify-content-end mt-4 mb-4" style="gap: 0.5rem;">
      <button (click)="showImage = !showImage" class="button small primary"
        style="pointer-events: auto;">
        <span style="font-size: 16px; font-weight: 600;">
          {{(!showImage ? 'SHOW' : 'HIDE') | translate}}
        </span>
      </button>
      <button *ngIf="timer" [disabled]="retryTime !== '0:00' ? true : false"  (click)="retry()" class="button small"
        [ngClass]="{'white-solid': retryTime !== '0:00', 'primary': retryTime === '0:00'}"
        [ngStyle]="{'pointer-events': retryTime !== '0:00' ? 'none' : 'auto'}">
        <span *ngIf="retryTime !== '0:00'">{{displayedTime}}</span>
        <svg *ngIf="retryTime === '0:00'" class="retry-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 16 16">
          <path [attr.fill]="retryTime !== '0:00' ? 'black': 'white'"
            d="M14.9547098,7.98576084 L15.0711,7.99552 C15.6179,8.07328 15.9981,8.57957 15.9204,9.12636 C15.6826,10.7983 14.9218,12.3522 13.747,13.5654 C12.5721,14.7785 11.0435,15.5888 9.37999,15.8801 C7.7165,16.1714 6.00349,15.9288 4.48631,15.187 C3.77335,14.8385 3.12082,14.3881 2.5472,13.8537 L1.70711,14.6938 C1.07714,15.3238 3.55271368e-15,14.8776 3.55271368e-15,13.9867 L3.55271368e-15,9.99998 L3.98673,9.99998 C4.87763,9.99998 5.3238,11.0771 4.69383,11.7071 L3.9626,12.4383 C4.38006,12.8181 4.85153,13.1394 5.36475,13.3903 C6.50264,13.9466 7.78739,14.1285 9.03501,13.9101 C10.2826,13.6916 11.4291,13.0839 12.3102,12.174 C13.1914,11.2641 13.762,10.0988 13.9403,8.84476 C14.0181,8.29798 14.5244,7.91776 15.0711,7.99552 L14.9547098,7.98576084 Z M11.5137,0.812976 C12.2279,1.16215 12.8814,1.61349 13.4558,2.14905 L14.2929,1.31193 C14.9229,0.681961 16,1.12813 16,2.01904 L16,6.00001 L12.019,6.00001 C11.1281,6.00001 10.6819,4.92287 11.3119,4.29291 L12.0404,3.56441 C11.6222,3.18346 11.1497,2.86125 10.6353,2.60973 C9.49736,2.05342 8.21261,1.87146 6.96499,2.08994 C5.71737,2.30841 4.57089,2.91611 3.68976,3.82599 C2.80862,4.73586 2.23802,5.90125 2.05969,7.15524 C1.98193,7.70202 1.47564,8.08224 0.928858,8.00448 C0.382075,7.92672 0.00185585,7.42043 0.0796146,6.87364 C0.31739,5.20166 1.07818,3.64782 2.25303,2.43465 C3.42788,1.22148 4.95652,0.411217 6.62001,0.119916 C8.2835,-0.171384 9.99651,0.0712178 11.5137,0.812976 Z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div [ngStyle]="{'display': showImage ? 'none' : 'block'}" class="col-12 col-md-9">
      <div class="puzzle">
        <div class="grid">
          <button class="tile tile--1" style="--area:A">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                1
              </span>
            </div>
          </button>
          <button class="tile tile--2" style="--area:B">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                2
              </span>
            </div>
          </button>
          <button class="tile tile--3" style="--area:C">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                3
              </span>
            </div>
          </button>
          <button class="tile tile--4" style="--area:D">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                4
              </span>
            </div>
          </button>
          <button class="tile tile--5" style="--area:E">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                5
              </span>
            </div>
          </button>
          <button class="tile tile--6" style="--area:F">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                6
              </span>
            </div>
          </button>
          <button class="tile tile--7" style="--area:G">
            <div class="text-right">
              <span style="
                font-size: 19px;
                font-weight: 900;
                color: aliceblue;
                background-color: black;
                ">
                7
              </span>
            </div>
          </button>
          <button class="tile tile--8" style="--area:H">
            <div class="text-right">
              <span style="
              font-size: 19px;
              font-weight: 900;
              color: aliceblue;
              background-color: black;
              ">
                8
              </span>
            </div>
          </button>
          <button class="tile tile--empty" style="--area:I">
            <div class="text-right">
              <span style="
              font-size: 19px;
              font-weight: 900;
              color: aliceblue;
              background-color: black;
              ">
                9
              </span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="showImage" class="col-12 col-md-9  mt-3">
      <img class="puzzle" [src]="imgData" alt="puzzle image" style="width: -webkit-fill-available;">
    </div>
  </div>

  <div class="modal fade" id="fail" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{'TIMES_UP' | translate}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{'TRY_AGAIN' | translate}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{{'GO_BACK' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end p-3" style="gap: 8px">
  <button *ngIf="hasAmount"
    (click)="exitGame()" class="button col-4 col-lg-3 white">
    {{'EXIT' | translate}}
  </button>
</div>

<svg style="display: none">
  <symbol id="svg-cross" viewBox="0 0 12 12" preserveAspectRatio="xMinYMin meet">
    <path d="M12,9.6L9.6,12L6,8.399L2.4,12L0,9.6L3.6,6L0,2.4L2.4,0L6,3.6L9.6,0L12,2.4L8.399,6L12,9.6z" />
  </symbol>
</svg>
<svg style="display: none">
  <symbol id="svg-small-arrow" viewBox="0 0 6 8" preserveAspectRatio="xMinYMin meet">
    <path d="M6,4L1.5,8L0,6.665L3,4L0,1.333L1.5,0l3,2.666l0,0L6,4z" />
  </symbol>
</svg>
