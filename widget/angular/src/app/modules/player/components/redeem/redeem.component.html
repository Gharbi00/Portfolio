<div dir="ltr" [class.dark-mode]="darkMode">
  <div class="player-mode content-grid col-md-12 header-margin" style="padding: 00 0 !important">
    <div class="section-banner"
      [ngStyle]="{ background: 'url(' + headerImagePath + ') no-repeat center center / cover' }">
      <img class="section-banner-icon" [src]="overviewIcon?.baseUrl + '/' + overviewIcon?.path" alt="newsfeed-icon" />
      <p class="section-banner-title">{{'REDEEM_POINTS' | translate}}</p>
      <p class="section-banner-text text-truncate">{{'POINTS_INTO_PERKS' | translate}}</p>
    </div>
  </div>
  <ng-container *ngIf="((loadingLoyalty$ | async) === false || null || undefined) && safeEmail">
    <div *ngIf="editor === 'TEXT'" class="ql-container ql-snow mt-3">
      <div class="ql-editor" [innerHTML]="safeEmail">
      </div>
    </div>
    <div *ngIf="editor === 'HTML'" class="special-height" #safeHtml></div>
  </ng-container>
  <div *ngIf="(loadingLoyalty$ | async) || (!(loadingLoyalty$ | async) && !safeEmail)" class="widget-box">
    <div id="noresult" class="py-4 mt-4 text-center">
      <div *ngIf="loadingLoyalty$ | async">
        <div class="page-loader-indicator loader-bars">
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
        </div>
      </div>
      <div *ngIf="!(loadingLoyalty$ | async) && !safeEmail">
        <div class="notification-section animate-slide-down special-margin-bottom">
          <div class="displayed-center mb-5">
            <svg class="empty-fill" width="150">
              <use xlink:href="#svg-badges"></use>
            </svg>
          </div>
          <p class="mb-2" style="font-size: larger; font-weight: 600;">{{'NO_REWARDS_AVAILABLE_YET' | translate}}</p>
          <p style="font-weight: 500;">{{'NO_REWARDS_TO_REDEEM' | translate}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
